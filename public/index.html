<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
    ></script>
    <script defer type="module" src="./js/main.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>The New York Times</title>
  </head>

  <body>
    
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img style="width: 40px;" src="./assets/img/logo-nyt.png" alt="logo">
        </a>
      </div>
    </nav>

    <form id="form-search" class="form-style row g-3" style="margin: 2rem auto">
      <div class="col-md-4">
        <label for="begin-date" class="form-label">Begin date</label>
        <input class="form-control me-2" type="date" name="begin-date" id="begin-date">
      </div>
    
      <div class="col-md-4">
        <label for="end-date" class="form-label">End date</label>
        <input class="form-control me-2" type="date" name="end-date" id="end-date">
      </div>
    
      <div class="col-md-4">
        <label for="sort" class="form-label">Order by</label>
        <select id="sort" class="form-select" aria-label="Default select example">
          <option selected value="">Select</option>
          <option value="newest">Newest</option>
          <option value="oldest">Oldest</option>
          <option value="relevance">Relevance</option>
        </select>
      </div>
    
      <div class="col-md-10">
        <input class="form-control me-2" type="search" id="search-article" placeholder="Enter your search" required/>
      </div>
    
      <div class="col-md-2">
        <button id="btn-search" class="btn btn-secondary" type="submit">
          Search 
        </button>
      </div>
    </form>
    
      <div class="container">
        <div class="result-meta">
          <h3>News of the <span>week</span></h3>
        </div>
        <div id="search-result" class="search-result"></div>
      </div>
   
  </body>
</html>
